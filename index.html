<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #myMap {
            height: 400px;
            width: 400px;
        }
    </style>
    <title>IP Tracker</title>
</head>
<body>
    <div>
        <h1>Tracker</h1>
        <input class="getID" id="getID" type="text">
        <button class="btnSearch" id="btnSearch">Search</button>
    </div>
    <hr>
    <div id="myMap"></div>
    <script src="./js/index.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>

        let map = L.map('myMap').setView([10.49784,-66.84317], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([10.49784,-66.84317]).addTo(map)
            .bindPopup('Ed Tecnica')
            .openPopup();

        map.on('click', onMapClick)

        function onMapClick(e){
            alert(`Position: ${e.latlng}`)
        }

    </script>
</body>
</html>
